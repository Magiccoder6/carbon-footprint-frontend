<div class="m-2">
  <form [formGroup]="form">
    <div class="row m-2">
      <div class="col">
        <label>Vehicle Class</label>
        <select formControlName="vehicleClass" class="form-select">
          <option *ngFor="let v of vehicleData.VehicleClasses">{{v}}</option>
        </select>
      </div>
      <div class="col">
        <label>Fuel Type</label>
        <select formControlName="fuelType" class="form-select">
          <option *ngFor="let f of vehicleData.FuleTypes">{{f}}</option>
        </select>
      </div>
    </div>
    <div class="row m-2">
      <div class="col">
        <label>Overall Distance Traveled (Miles)</label>
        <input formControlName="distance" type="number" class="form-control" placeholder="Miles">
      </div>

    </div>
    <div class="row m-2">
      <div class="col">
        <label>How long have you been driving? </label>
        <input formControlName="years" type="number" class="form-control" placeholder="In Years">
      </div>
    </div>
  </form>

  <div style="width: 100%;" class="text-center mt-3">
    <button (click)="calculate()" class="btn btn-primary">Calculate</button>
  </div>
</div>
